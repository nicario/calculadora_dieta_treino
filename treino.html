<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Treino</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/treino/style.css">
</head>
<body class="body container bg-dark text-light">
  <header class="header bg-success">
    <section class="section__header d-flex justify-content-between">
      <div class="div__header">
        <img class="img__div" src="" alt="">
      </div>
      <div class="divdiv__header">
        <a class="a__divdiv text-warning" href="./index.html">Dieta</a>
      </div>
    </section>
  </header>
  <main class="main d-flex flex-column w-100">
    <h1 class="h1__main text-center">Calculadora Treino</h1>
    <div class="div__main"><img class="img__div w-25 d-block m-auto" src="./assets/image/exercicio_terra.jpg" alt=""></div>
    <section class="section__main d-flex justify-content-around">
        <div class="div__section">
          <h4 class="h4__section">Calorias:</h4>
          <p class="p__section"></p>
        </div>
        <div class="div2__section">
          <h4 class="h42__section">Séries:</h4>
          <p class="p2__section"></p>
        </div>
        <div class="div3__section">
          <h4 class="h43__section">Repetições:</h4>
          <p class="p3__section"></p>
        </div>
        <div class="div4__section">
          <h4 class="h44__section">Tempo:</h4>
          <p class="p4__section"></p>
        </div>
      </div>
      </section>
      <div class="mt-3 border-bottom border-light mb-3"></div>
      <section class="section2__main d-flex flex-column w-100">
      <div class="div__section2 w-100">
        <form class="form__section2 d-flex flex-column w-100 justify-content-center" action="">
          <div class="div__form text-center">
            <label class="label__div" for="">Exercicio:</label>
            <select class="select__div w-100" name="" id="">
              <option class="option__select" value="Rosca B." selected>Rosca B.</option>
              <option class="option__select" value="Rosca S.">Rosca S.</option>
              <option class="option__select" value="Alternado H.">Alternado H.</option>
              <option class="option__select" value="Alternado M.">Alternado M.</option>
              <option class="option__select" value="Triceps C.">Triceps C.</option>
              <option class="option__select" value="Triceps T.">Triceps T.</option>
              <option class="option__select" value="Triceps F.">Triceps F.</option>
              <option class="option__select" value="Supino F.">Supino F.</option>
              <option class="option__select" value="Supino R.">Supino R.</option>
              <option class="option__select" value="Supino I.">Supino I.</option>
            </select>
          </div>
          <div class="div2__section2 text-center">
            <label class="label__div2" for="">Séries:</label>
            <select class="select__div2 w-100" name="" id="">
              <option class="option__select2" value="1">1</option>
              <option class="option__select2" value="2">2</option>
              <option class="option__select2" value="3" selected>3</option>
              <option class="option__select2" value="4">4</option>
              <option class="option__select2" value="5">5</option>
              <option class="option__select2" value="6">6</option>
              <option class="option__select2" value="7">7</option>
              <option class="option__select2" value="8">8</option>
              <option class="option__select2" value="9">9</option>
              <option class="option__select2" value="10">10</option>
            </select>
          </div>
          <div class="div3__section2 text-center">
            <label class="label__section2" for="">Repetições:</label>
            <select class="select__section2 w-100" name="" id="">
              <option class="option__select3" value="1">1</option>
              <option class="option__select3" value="2">2</option>
              <option class="option__select3" value="3">3</option>
              <option class="option__select3" value="4">4</option>
              <option class="option__select3" value="5">5</option>
              <option class="option__select3" value="6">6</option>
              <option class="option__select3" value="7">7</option>
              <option class="option__select3" value="8">8</option>
              <option class="option__select3" value="9">9</option>
              <option class="option__select3" value="10" selected>10</option>
              <option class="option__select3" value="11">11</option>
              <option class="option__select3" value="12">12</option>
              <option class="option__select3" value="13">13</option>
              <option class="option__select3" value="14">14</option>
              <option class="option__select3" value="15">15</option>
            </select>
          </div>
          <button class="button__section2 mt-3 d-block m-auto">Adicionar</button>
        </form>
      </div>
      <div class="mt-3 border-bottom border-light mb-3"></div>
      <h3 class="text-center mt-3 mb-3">Treino diário</h3>
      <div class="div4__section2 mt-5 w-100 h-100 d-flex lh-1 flex-wrap">
      </div>
    </section>
  </main>
  <footer class="footer bg-success mt-5">
    <section class="section__footer">
      <div class="div__footer">
        <img class="img__div" src="" alt="">
      </div>
      <div class="div__footer2">
        <address class="address__div">nicarioster@gmail.com</address>
      </div>
    </section>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <script src="./assets/treino/script.js"></script>
</body>
</html>
